<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
</head>
<body>
    

    <div class="container">
        <h2>Form Demo</h2>
        <form>
            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="Email" class="form-control" id="Email">
            
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" id="Password">
            </div>
            <div class="mb-3">
                <label for="addresss" class="form-label">address</label>
                <input type="addresss" class="form-control" id="address">
            </div>
            <div class="mb-3">
                <select class="form-select">
                    <option selected>choose your city </option>
                    <option value="1">Mumbai</option>
                    <option value="2">Pune</option>
                    <option value="3">Delhi</option>
                </select>
            </div>
            <div class="normal mb-3">
                <label for="agree">Agree</label>
                <input type="checkbox" id="agree"/>
            </div>
          
            <div class="mb-3 form-check">
                <label for="agree" class="form-check-label">Agree</label>
                <input type="checkbox" id="agree" class="form-check-input"/>
            </div>
          
            <div class="mb-3 form-check">
                <label for="radio" class="form-check-label">Agree</label>
                <input type="radio"  class="form-check-input"/>
            </div>
          
        </form>

    </div>
      
     


    <script>"https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"</script>
</body>
</html>
